{% extends 'servise/base.html' %}

{% block content %}
    <form method="get" action="{% url 'servise:billing-create' %}">
        <div class="form-group row">
            <label for="train_id" class="col-sm-2 col-form-label">ID поезда:</label>
            <div class="col-sm-10">
                <input type="number" readonly class="form-control-plaintext" id="train_id" name="train_id" value="{{ train.train_id }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="train_number" class="col-sm-2 col-form-label">Номер поезда:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="train_number" name="train_number" value="{{ train.train_number }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="from_city" class="col-sm-2 col-form-label">Откуда:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="from_city" name="from_city" value="{{ train.from_city }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="to_city" class="col-sm-2 col-form-label">Куда:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="to_city" name="to_city" value="{{ train.to_city }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="free_places" class="col-sm-2 col-form-label">Свободные места:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="free_places" name="free_places" value="{{ train.free_places }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Дата отправления:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="date" name="date" value="{{ train.date }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="time" class="col-sm-2 col-form-label">Время отправления:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="time" name="time" value="{{ train.time }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="ticket_price" class="col-sm-2 col-form-label">Цена билета:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="ticket_price" name="ticket_price" value="{{ train.ticket_price }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="ticket_count" class="col-sm-2 col-form-label">Количество билетов:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="ticket_count" name="ticket_count" value="1">
            </div>
        </div>


        <div class="form-group row">
            <label for="order_id" class="col-sm-2 col-form-label">ID заказа:</label>
            <div class="col-sm-10">
                <input type="number" readonly class="form-control-plaintext" id="order_id" name="order_id" value="{{ order.order_id }}">
            </div>
        </div>


        <div class="form-group row">
            <label for="order_state" class="col-sm-2 col-form-label">Статус заказа:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="order_state" name="order_state" value="{{ order.state }}">
            </div>
        </div>

        {% if order.confirm_order %}
            <button formaction="{% url 'servise:billing-create' %}" formmethod="get" type="submit" class="btn btn-success">Оплатить заказ</button>
        {% endif %}

    </form>
{% endblock %}
